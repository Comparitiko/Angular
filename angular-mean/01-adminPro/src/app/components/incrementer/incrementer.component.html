<div class="input-group">
	<span class="input-group-btn">
		<button [ngClass]="btnClass" type="button" (click)="changeProgress(-5)">
			<i>-</i>
		</button>
	</span>
	<input type="number" min="0" max="100" class="form-control" placeholder="Progress" (ngModelChange)="onChange($event)"
		[(ngModel)]="progress" [ngClass]="{
			'is-invalid': progress < 0 || progress > 100,
		}">
	<span class="input-group-btn">
		<button [ngClass]="btnClass" type="button" (click)="changeProgress(5)">
			<i>+</i>
		</button>
	</span>
</div>
