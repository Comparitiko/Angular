<section>
  @if (this.isLoggedIn) {
    Bienvenido <strong>{{ this.username }}</strong>
    <img (click)="this.greet()" src="https://github.com/comparitiko.png" alt="GitHub User logo">
    <button (click)="logout()">Cerrar sesión</button>
  } @else {
    <button (click)="this.login()">Iniciar sesión</button>
  }
  <app-games [username]="this.username" (addFavoriteEvent)="this.getFavoriteGame($event)" />
  @if (this.favGame) {
    <h2>El juego favorito es {{this.favGame}}</h2>
  }
</section>
